<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIVX — Видео от ИИ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e2a78, #2c0e58);
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 160px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 30px 15px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px #00000030;
      border-right: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      margin-top: 80px; /* <-- немного ниже, как просил */
    }

    .menu a {
      color: #ffffffdd;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 6px;
      transition: 0.3s ease;
      text-align: left;
    }

.tagline {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 30px;
  text-shadow: 0 0 8px #3fcaff, 0 0 12px #3fcaff;
}

.highlight {
  color: #ffffff;
}


    .menu a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #00ffff;
    }

    .main-content {
      margin-left: 160px;
      padding: 30px;
      width: 100%;
    }

    .search-bar {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      box-shadow: 0 0 10px #00ffff55;
      background: #ffffff15;
      color: #ffffff;
    }

    .tagline {
      text-align: center;
      font-size: 16px;
      color: #ffffffcc;
      margin-bottom: 30px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .video-card {
      background: #1a1a2f;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px #00ffff55;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 16px #00ffffaa;
    }

    iframe {
      width: 100%;
      height: 170px;
      border: none;
      border-radius: 6px;
    }

    h4 {
      margin-top: 10px;
      font-size: 15px;
      color: #ffffffdd;
      font-weight: 400;
    }

    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Боковое меню -->
  <div class="sidebar">
    <div class="logo">HIVX.RU</div>
<div class="menu">
  <a href="#">Главная</a>
  <a href="#">Музыка от AI</a>
  <a href="#">Арт от AI</a>
  <a href="#">Юмор от AI</a>
  <a href="#">Природа от AI</a>
  <a href="#">Технологии от AI</a>
  <a href="#">Сказочное AI</a>
  <a href="#">Мини-фильмы</a>
  <a href="#">Ретро-стиль</a>
  <a href="#">Город будущего</a>
  <a href="#">Глитч/Нейроарт</a>
</div>

  </div>

  <!-- Контент -->
  <div class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Поиск по видео...">
    </div>

    <div class="tagline">Хайвикс — <span class="highlight">видео, сгенерированное искусственным интеллектом</span></div>

  <div id="video-grid">
    <!-- YouTube examples -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/KHSr80Rnm9k" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/d3MN21dixcM" allowfullscreen></iframe>
    </div>

    <!-- RuTube examples -->
    <div class="video-card">
      <iframe src="https://rutube.ru/play/embed/4e5ee0ee2b04a5b087a34095c5b0db1e" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://rutube.ru/play/embed/3b2b5a153cfb9c22e0eec7a09a14e0a4" allowfullscreen></iframe>
    </div>

    <!-- TikTok examples -->
    <div class="video-card">
      <iframe src="https://www.tiktok.com/embed/v2/7298412638894621962" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.tiktok.com/embed/v2/7312020889971119391" allowfullscreen></iframe>
    </div>
  </div>

    </div>
  </div>

</body>
</html>
